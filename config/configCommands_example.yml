#-------------------------------
# 管理員功能設定：
admin:

  #-----------------------------
  # /公告 指令的設定：
  announcement:

    # 標題使用的 emoji。
    emoji: "📢"


  #-----------------------------
  # /刪除訊息 指令的設定：
  messageDelete:
    emoji: "🗑️"

    # 刪除訊息的最大數量，最多支援一次刪除 100 則訊息。
    deleteLimit: 30


  #-----------------------------
  # /直播 指令的設定：
  stream:
    
    # 要提及的身分組 ID ，若不填寫則預設為 @everyone
    role: " "

    # 發送直播公告時，附加的自定義隨機訊息，可繼續往下延伸。
    message:
      - "現在正直播精彩內容，來一起加入吧！"
      - "直播現在開始！別錯過，一起觀看吧！"
      - "開播啦！一起享受這場直播！"

    # 要監控的 twitch 使用者 ID
    twitchUserID: " "

    # 要監控的 twitch 使用者頭像網址
    twitchUserAvatar: " "


