# /諮詢 相關設定：
islandChat:

  emoji: "💭"

  # 機器人的暱稱
  botNickname: "島嶼 AI Chat"
  
  # 機器人的介紹
  introduce: "您好！我叫「島嶼 AI Chat」，我的工作是幫助您理解《📜 新島嶼伺服器法規》的內容，並解答您的疑問。\n\n⚠️ **請注意，我僅支援《📜 新島嶼伺服器法規》相關的問題**。其他類型的提問（如一般遊戲技巧、伺服器外問題等）**不保證能正確回復**，建議改由其他管道詢問。\n\n> -# 下方的按鈕將由「AI 機器人」進行回應，適用於您有遊戲上的疑問需快速得到回覆，如果有較複雜的問題請使用 <#971376509048729650> 。"

  # 限制
  limit:
    # 上下文長度限制，每次對話時回傳給模型的上下文長度
    context: 5

    # 每次對話的最大字數限制
    maxLength: 250

    # 每個工作階段的最大對話次數
    session: 10

  # 透過 OpenAI API 進行交互，原則上可支援使用此 API 進行交互的語言模型
  models:
    name: " "
    baseURL: " "
    apiKey: " "

  # 檔案路徑設定
  path:
    # 存檔路徑
    archive: "assets/islandChat/archive"
    
    # 提示詞檔案路徑
    prompt:
      - "assets/islandChat/prompt/提示詞.md"
      - "assets/islandChat/prompt/伺服器法規（2024-08-31 修訂）.md"


