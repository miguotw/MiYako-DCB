  # 機器人的介紹
  introduce: "みやこ機器人第三代！\n這是一個基於 discord.js 集合許多功能的綜合型機器人，\n本專案目前仍在積極開發中！"

  # 服務提供者，請填入您的 Discord 數字 ID
  provider: " "

  # 專案連結
  repository: "https://github.com/miguotw/MiYako-DCB"


